<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Yoshi</title>
</head>
<body>
    <div class="yoshi">
        <div class="cabezaContainer">
            <div class="narizContainer">
                <div class="nariz">
                    <div class="fosas fosaIzquierda"></div>
                    <div class="fosas fosaDerecha"></div>
                </div>
            </div>


            <div class="ojosContainer">
                <div class="ojos ojoIzquierdo">
                    <div class="retina">
                        <div class="pupila">
                            <div class="brillo"></div>
                        </div>
                    </div>
                </div>
                <div class="ojos ojoDerecho">
                    <div class="retina">
                        <div class="pupila">
                            <div class="brillo"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="cabezaItem">
                <div class="boca">
                    <div class="lengua"></div>
                </div>
            </div>
        </div>


        <div class="peloContainer">
            <div class="pelo"></div>
            <div class="pelo"></div>
            <div class="pelo"></div>
        </div>
    </div>
</body>
</html>
